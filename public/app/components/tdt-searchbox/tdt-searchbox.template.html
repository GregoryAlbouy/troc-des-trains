<h3>Ma recherche</h3>
<div class="searchbox-content open">

    <form>
        <fieldset class="search">
            <label for="from">Départ</label>
            <input type="text" name="from" id="from" placeholder="Paris gare de Lyon">
            <label for="to">Destination</label>
            <input type="text" name="to" id="to" placeholder="Montpellier St-Roch">
            <label for="date">Date</label>
            <input type="text" name="date" id="date" placeholder="26/01/2020">
        </fieldset>
        <h3 class="searchbox-title">Filtrer</h3>
        <fieldset class="filter">
            <legend>Conditions</legend>
            <div class="condition-entry">
                <input type="checkbox" name="cond-none" id="cond-none">
                <label for="cond-none">Sans conditions</label>
            </div>
            <div class="condition-entry">
                <input type="checkbox" name="cond-young" id="cond-young">
                <label for="cond-young">Carte Jeune (12 - 27 ans)</label>
            </div>
            <div class="condition-entry">
                <input type="checkbox" name="cond-senior" id="cond-senior">
                <label for="cond-senior">Carte Sénior (+60 ans)</label>
            </div>
        </fieldset>
        <button class="btn btn--search">Appliquer</button>
    </form>
</div>
